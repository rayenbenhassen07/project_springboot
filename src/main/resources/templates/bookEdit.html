<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous">
	<title>Book Store - Edit Book</title>
	<style>
		body {
			background: url('images/book5.jpg') no-repeat center center fixed;
			background-size: cover;
			color: #fff;
		}
		.form-container {
			background-color: rgba(0, 0, 0, 0.7); /* Overlay for better visibility */
			padding: 30px;
			border-radius: 8px;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand text-white" href="/">Book Store</a>
		<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active text-white"
										aria-current="page" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link text-white"
										href="available_books">Available Books</a></li>
				<li class="nav-item"><a class="nav-link text-white" href="my_books">My Books</a></li>
			</ul>
			<div>
				<a class="nav-link text-white" href="book_register">New Book Register</a>
			</div>
		</div>
	</div>
</nav>

<div class="container my-5 col-md-8 col-lg-6 mx-auto form-container">
	<h4 class="text-center mb-4">Edit Book Here</h4>
	<form th:action="@{/save}" method="post" th:object="${book}">
		<!-- Hidden ID Field -->
		<input type="hidden" name="id" th:value="${book.id}" />

		<!-- Name Field -->
		<div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" id="name" name="name" th:value="${book.name}" required>
		</div>

		<!-- Author Field -->
		<div class="mb-3">
			<label for="author" class="form-label">Author</label>
			<input type="text" class="form-control" id="author" name="author" th:value="${book.author}" required>
		</div>

		<!-- Price Field -->
		<div class="mb-3">
			<label for="price" class="form-label">Price</label>
			<input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${book.price}" required>
		</div>

		<!-- Submit Button -->
		<div class="text-center">
			<button type="submit" class="btn btn-primary px-4">Submit</button>
		</div>
	</form>
</div>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
